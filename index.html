<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="contador.css">
    
    <link rel="stylesheet" href="/PureVessel99.github.io-main/bootstrap-5.3.0-dist/css/bootstrap.css">
    
    <title>Contador con imagen</title>
  </head>
  <body>
    <div class="container">
      <h1>Contador de boludos</h1>
      <p>Valor actual del contador: <span id="valor-contador">0</span></p>
      <button class="btn btn-primary btn-lg" onclick="incrementar()">Sumar un boludo</button>
      <button class="btn btn-danger btn-lg" onclick="decrementar()">Restar un boludo</button>
      <button class="btn btn-success btn-lg reset-button" onclick="volverAZero()">Volver a cero</button>
        <br>
      <img id="imagen" src="racist argentinians.jpeg" alt="Imagen" class="mt-3 img-fluid">
    </div>
    <script src="/PureVessel99.github.io-main/bootstrap-5.3.0-dist/js/bootstrap.js"></script>
    <script src="contador.js"></script>
  </body>
</html>
